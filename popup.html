<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>UMLEARN DARK</title>
  </head>
  <style>
    body {
      background-color: #000000;
      color: #d4d4d4;
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 16px;
      font-weight: 600;
      min-width: 300px;
      max-width: 100%;
      margin: 0;
      padding: 0;
    }
    h1 {
      /* center vertically */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "IBM Plex Mono", sans-serif;
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <h1>UMLEARN</h1>
    <h2>DARK</h2>
    <div class="button">
      <div class="bulb">ON</div>
      <div class="circle">OFF</div>
    </div>
  </body>
</html>
